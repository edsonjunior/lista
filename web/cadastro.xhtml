    <h:head>
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> </meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand">Lista de Compras</span>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-xs-12">
                    <c:if test='${sessionManagedBean.emailBeingUsed}'> <!-- IGNORAR ERRO, BUG DO NETBEANS -->
                        <p style="color: red;">E-mail jÃ¡ cadastrado.</p>
                    </c:if> <!-- IGNORAR ERRO, BUG DO NETBEANS -->
                    <h:form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nome</label>
                            <h:inputText value="#{sessionManagedBean.nome}" a:type="text" required="true" class="form-control"> </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail</label>
                            <h:inputText value="#{sessionManagedBean.email}" a:type="email" required="true" class="form-control"> </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <h:inputText value="#{sessionManagedBean.senha}" a:type="password" required="true" class="form-control"> </h:inputText>
                        </div>
                        <h:commandButton action="${sessionManagedBean.cadastro()}" class="btn btn-primary"
                                         value="Cadastrar" />                    
                    </h:form>
                    <hr />
                </div>    
            </div>
        </div>`
    </h:body>
