<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title>Listas - Usuário</title>
   </h:head>
   <h:body>
      <p:outputPanel style="margin-left: auto; margin-right: auto; width: 1024px; align-items: center;">
         <ui:include src="menuprincipal.xhtml"/>
         <b:growl id="gro" delay="4000"/>
         <b:form id="formUserInfo">
            <b:row>
               <b:column span="6">
                  <h:outputText value="Email"/>
                  <b:inputText value="#{email}" required="true" type="email"/>
               </b:column>
               <b:column span="6">
                  <h:outputText value="Nome"/>
                  <b:inputText required="true" value="#{nome}"/>
               </b:column>
            </b:row>
            <b:row>
               <b:column span="6">
                  <h:outputText value="Confirmação de Senha"/>
                  <b:inputSecret required="true" value="#{senha}"/>
               </b:column>
               <b:column span="6">
                  <h:outputText value="Confirmação de Senha"/>
                  <b:inputSecret  required="true" value="#{confirmacaoSenha}"/>
               </b:column>
            </b:row>
            <!--<b:commandButton value="Salvar"/>-->
            <b:commandButton value="Salvar" action="#{sessionManagedBean.alterarCadastro(email,nome,senha,confirmacaoSenha)}"/>
         </b:form>
      </p:outputPanel>
   </h:body>
</html>
