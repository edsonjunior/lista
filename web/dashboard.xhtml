<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> <!-- IGNORAR ERRO, BUG DO NETBEANS -->
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuprincipal.xhtml"/>
        <b:container fluid="true">
            <b:row>
                <b:column span="12">
                    <button id="btrigger" class="btn btn-info btn-lg" data-target="#amodal" data-toggle="modal">Criar Lista de Compra</button>
                </b:column>
            </b:row>
            <b:row>
                <c:forEach items="${listaComprasManagedBean.getListasDeCompras(sessionManagedBean.currentUser)}" var="lista">
                    <b:column span="3">
                        <b:panel title="#{lista.nome}" look="primary">
                            <b:row>
                                <p>#{lista.descricao}</p>
                            </b:row>
                            <b:row>
                                <h:form>
                                    <h:commandButton action="${listaComprasManagedBean.setEditConfig(lista.getId(), lista.getNome(), lista.getDescricao())}" class="btn btn-danger btn-md" value="Alterar Lista"/>
                                    <h:commandButton action="${listaComprasManagedBean.deleteLista(lista)}" class="btn btn-danger btn-md" value="Deletar Lista"/>
                                </h:form>
                            </b:row>
                        </b:panel>
                    </b:column>
                </c:forEach>
            </b:row>
        </b:container>






        <b:modal id="amodal" title="Criar Lista" styleClass="modalPseudoClass">
            <b:form id="formUserInfo">                
                <b:row>
                    <b:column span="12">
                        <h:outputText value="Título"/><b:inputText value="#{listaComprasManagedBean.nome}" required="true" type="text"/>
                    </b:column>
                    <b:column span="12">
                        <b:inputTextarea label="Descrição" value="#{listaComprasManagedBean.descricao}">
                        </b:inputTextarea>
                    </b:column>
                </b:row>
                <b:button value="Fechar" dismiss="modal" />
                <b:commandButton value="Salvar" action="#{listaComprasManagedBean.handleSubmit(sessionManagedBean.getCurrentUser())}"/>


            </b:form>
        </b:modal>
    </h:body>
</html>
